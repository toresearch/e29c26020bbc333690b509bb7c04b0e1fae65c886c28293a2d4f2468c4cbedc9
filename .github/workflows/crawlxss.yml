name: Run CrawlXSS Scanner

on:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make crawlxss executable
        run: chmod +x ./crawlxss

      - name: Create results directory
        run: mkdir -p results

      - name: Run CrawlXSS
        run: ./crawlxss -l wildcards.txt -o results/findingsx.json

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add results/findingsx.json
          git diff --staged --quiet || git commit -m "Update scan results - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
